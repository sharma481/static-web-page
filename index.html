<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movies</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="image/logo.png" alt="logo-image">
        </div>
        <h1>Movies web</h1>
        <button type="submit">Login</button>
    </header>
   <aside class="sidebar">
    <h1>Movies & TV Shows</h1>

    <div class="search-box">
        <input type="text" placeholder="Search show">
        <button class="btn">Search</button>
    </div>

    <ul class="menu">
        <li>Movies</li>
        <li>TV Shows</li>
        <li>Trending</li>
    </ul>
</aside>
<main class="main-content">
    <div class="conta">
        <h1>Movies</h1>

        <div class="movie-slider">
            <div class="movie-card">
                <img src="image/movie1.jpg" alt="Movie 1">
            </div>
            <div class="movie-card">
                <img src="image/movie2.jpg" alt="Movie 2">
               
            </div>
            <div class="movie-card">
                <img src="image/movie3.jpg" alt="Movie 3">
            </div>
            <div class="movie-card">
                <img src="image/movie4.jpg" alt="Movie 4">
            </div>
            <div class="movie-card">
                <img src="image/movie5.jpg" alt="Movie 5">
            </div>
            <div class="movie-card">
                <img src="image/movie6.jpg" alt="Movie 6">
            </div>
        </div>

    </div>
    <hr>
    <div class="conta">
        <h1>T.v Show</h1>
         <div class="movie-slider">
            <div class="movie-card">
                <img src="image/show1.jpg" alt="Movie 1">
            </div>
            <div class="movie-card">
                <img src="image/show2.jpg" alt="Movie 2">
            </div>
            <div class="movie-card">
                <img src="image/show3.avif" alt="Movie 3">
            </div>
            <div class="movie-card">
                <img src="image/show4.jpg" alt="Movie 4">
            </div>
            <div class="movie-card">
                <img src="image/show5.jpg" alt="Movie 5">
            </div>
            <div class="movie-card">
                <img src="image/show6.jpg" alt="Movie 6">
            </div>
        </div>
    </div>
    <hr>
   <section class="trending">
    <h2>Trending</h2>

    <div class="trending-container">
        <div class="trend-card">
            <img src="image/movie2.jpg" alt="Trending 1">
            <video src="video/video1.mp4" muted loop></video>
            <p>Trending Item 1</p>
        </div>

        <div class="trend-card">
            <img src="image/movie4.jpg" alt="Trending 2">
            <video src="video/video2.mp4" muted loop></video>
            <p>Trending Item 2</p>
        </div>

        <div class="trend-card">
            <img src="image/show1.jpg" alt="Trending 3">
            <video src="video/video3.mp4" muted loop></video>
            <p>Trending Item 3</p>
        </div>

        <div class="trend-card">
            <img src="image/movie3.jpg" alt="Trending 4">
            <video src="video/video4.mp4" muted loop></video>
            <p>Trending Item 4</p>
        </div>
    </div>
</section>


</main>
<footer class="footer">
    <h1> Netflex web clone @ 2025 </h1>
    <div class="icon">
    <i class="fa-brands fa-google"></i>
    <i class="fa-brands fa-youtube"></i>
    <i class="fa-brands fa-instagram"></i>
    
  </div>
</footer>
<script src="script.js"></script>

</body>
</html>
